<!DOCTYPE html>
<html>
<head>
  <title>Log Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f2ef;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    input {
      font-size: 1.2em;
      padding: 8px;
      margin-bottom: 12px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    .emoji-picker {
      display: flex;
      justify-content: space-around;
      margin: 10px 0 20px;
    }
    .emoji-picker button {
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji-picker button.selected {
      transform: scale(1.3);
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.2em;
      background: #00bfa6;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      color: #008000;
    }
  </style>
</head>
<body>
  <h2>Daily Log</h2>
  <input type="number" id="weightInput" placeholder="Enter weight (kg)">
  <input type="number" id="girthInput" placeholder="Enter girth (cm)">

  <div class="emoji-picker" id="moodPicker">
    <button onclick="selectMood('üòÄ')">üòÄ</button>
    <button onclick="selectMood('üòê')">üòê</button>
    <button onclick="selectMood('üò¢')">üò¢</button>
  </div>

  <button onclick="submitEntry()">Submit</button>
  <p id="message"></p>

  <script>
    let selectedMood = "";

    function selectMood(mood) {
      selectedMood = mood;
      document.querySelectorAll('.emoji-picker button').forEach(btn => {
        btn.classList.remove("selected");
        if (btn.textContent === mood) btn.classList.add("selected");
      });
    }

    async function submitEntry() {
      const weight = document.getElementById("weightInput").value;
      const girth = document.getElementById("girthInput").value;

      const response = await fetch("https://healthtracker-9vax.onrender.com/log_weight", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          weight: weight || "",
          girth: girth || "",
          mood: selectedMood || ""
        })
      });

      const result = await response.json();
      document.getElementById("message").innerText = result.message || "Error logging data";
      document.getElementById("weightInput").value = "";
      document.getElementById("girthInput").value = "";
      selectedMood = "";
      document.querySelectorAll('.emoji-picker button').forEach(btn => btn.classList.remove("selected"));
    }
  </script>
</body>
</html>
