<!DOCTYPE html>
<html lang="en">
<head>


    <!-- Viewport and mobile capability -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Weight Logger">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="manifest.json">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log Weight and Girth</title>
  <style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 2rem;
    background: #f3e2dd;
    color: #2a2a2a;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    color: #2a2a2a;
    margin-bottom: 1rem;
  }

  input[type="number"],
  input[type="text"] {
    padding: 0.75rem;
    border: none;
    border-radius: 12px;
    background: #ffffff;
    box-shadow: 0 0 6px rgba(0,0,0,0.05);
    font-size: 1rem;
    width: 100%;
    max-width: 300px;
    margin-bottom: 1rem;
  }

  button {
    padding: 0.75rem 1.5rem;
    background-color: #60c7c1;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 24px;
    box-shadow: 0 4px 12px rgba(96, 199, 193, 0.3);
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #4bb3ad;
  }

  #message {
    margin-top: 1rem;
    font-size: 1rem;
    color: #555;
  }

  @media (max-width: 600px) {
    body {
      padding: 1rem;
    }

    input,
    button {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <h2>Log Your Stats</h2>

  <input type="number" id="weightInput" placeholder="Weight (KG)">
  <input type="number" id="girthInput" placeholder="Girth (CM)">
  <button onclick="submitWeight()">Submit</button>
  <p id="message"></p>

  <script>
    async function submitWeight() {
      const weight = document.getElementById("weightInput").value;
      const girth = document.getElementById("girthInput").value;

      const response = await fetch("https://healthtracker-9vax.onrender.com/log_weight", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          weight: weight || "",
          girth: girth || ""
        })
      });

      const result = await response.json();
      document.getElementById("message").innerText = result.message || "Error logging data";
      document.getElementById("weightInput").value = "";
      document.getElementById("girthInput").value = "";
    }
  </script>
</body>
</html>
