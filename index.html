<!DOCTYPE html>
<html>
<head>
  <title>Log Weight</title>
</head>
<body>
  <h2>Enter Weight (KG)</h2>
  <input type="number" id="weightInput" placeholder="e.g. 72.5">
  <button onclick="submitWeight()">Submit</button>
  <p id="message"></p>

  <script>
    async function submitWeight() {
      const weight = document.getElementById("weightInput").value;
      if (!weight) {
        alert("Please enter your weight.");
        return;
      }

      const response = await fetch("https://healthtracker-9vax.onrender.com/log_weight", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ weight: weight })
      });

      const result = await response.json();
      document.getElementById("message").innerText = result.message || "Error logging weight";
      document.getElementById("weightInput").value = "";
    }
  </script>
</body>
</html>
