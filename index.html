<!DOCTYPE html>
<html>
<head>
  <title>Log Weight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background: #f8f4f0;
      color: #333;
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    .emoji-picker {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .emoji {
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji.selected {
      transform: scale(1.3);
      border-radius: 50%;
      background-color: #e0e0e0;
      padding: 5px;
    }

    #message {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Log Weight & Mood</h2>

  <input type="number" id="weightInput" placeholder="Weight (KG)">
  <input type="number" id="girthInput" placeholder="Girth (cm)">

  <div class="emoji-picker" id="moodPicker">
    <span class="emoji" data-value="1">ğŸ˜</span>
    <span class="emoji" data-value="2">ğŸ˜</span>
    <span class="emoji" data-value="3">ğŸ™‚</span>
    <span class="emoji" data-value="4">ğŸ˜Š</span>
    <span class="emoji" data-value="5">ğŸ˜</span>
  </div>

  <div style="margin-bottom: 15px;">
  <label for="modeToggle">Mode:</label>
  <select id="modeToggle">
    <option value="live">Live</option>
    <option value="test">Test</option>
  </select>
  </div>

  <button onclick="submitData()">Submit</button>
  <p id="message"></p>

  <script>
    let selectedMood = null;

    // Handle emoji selection
    document.querySelectorAll('.emoji').forEach(emoji => {
      emoji.addEventListener('click', () => {
        document.querySelectorAll('.emoji').forEach(e => e.classList.remove('selected'));
        emoji.classList.add('selected');
        selectedMood = parseInt(emoji.getAttribute('data-value'));
      });
    });

    async function submitData() {
      const weight = document.getElementById("weightInput").value;
      const girth = document.getElementById("girthInput").value;

      const mode = document.getElementById("modeToggle").value;

    const body = {
      weight: weight || null,
      girth: girth || null,
      mood: selectedMood || null,
      mode: mode
    };

      const response = await fetch("https://healthtracker-9vax.onrender.com/log_weight", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const result = await response.json();
      document.getElementById("message").innerText = result.message || "Error logging data";
      document.getElementById("weightInput").value = "";
      document.getElementById("girthInput").value = "";
      document.querySelectorAll('.emoji').forEach(e => e.classList.remove('selected'));
      selectedMood = null;
    }
  </script>
</body>
</html>
