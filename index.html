<!DOCTYPE html>
<html>
<head>
  <title>Log Weight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background: #f8f4f0;
      color: #333;
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    .emoji-picker {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .emoji {
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji.selected {
      transform: scale(1.3);
      border-radius: 50%;
      background-color: #e0e0e0;
      padding: 5px;
    }

    #message {
      font-weight: bold;
      text-align: center;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }

    button.clicked {
      animation: clickPulse 0.3s ease;
    }

    @keyframes clickPulse {
      0% {
        transform: scale(1);
        background-color: #4caf50;
        color: white;
      }
      50% {
        transform: scale(1.05);
        background-color: #66bb6a;
      }
      100% {
        transform: scale(1);
        background-color: #4caf50;
      }
    }
  </style>
</head>
<body>
  <h2>Log Weight & Mood</h2>

  <input type="number" id="weightInput" placeholder="Weight (KG)">
  <input type="number" id="girthInput" placeholder="Girth (cm)">

  <div class="emoji-picker" id="moodPicker">
    <span class="emoji" data-value="1">üòû</span>
    <span class="emoji" data-value="2">üòê</span>
    <span class="emoji" data-value="3">üôÇ</span>
    <span class="emoji" data-value="4">üòä</span>
    <span class="emoji" data-value="5">üòÅ</span>
  </div>

  <div style="margin-bottom: 15px;">
    <label class="switch">
    <input type="checkbox" id="modeToggle">
    <span class="slider"></span>
    </label>
    <span id="modeLabel">Test Mode</span>
  </div>

  <input type="file" id="foodImage" accept="image/*">
  <img id="preview" style="max-width: 100%; margin: 10px 0;" />

  <button onclick="submitData()">Submit</button>

  <p id="message"></p>

  <script>
    let selectedMood = null;

    // Handle emoji selection
    document.querySelectorAll('.emoji').forEach(emoji => {
      emoji.addEventListener('click', () => {
        document.querySelectorAll('.emoji').forEach(e => e.classList.remove('selected'));
        emoji.classList.add('selected');
        selectedMood = parseInt(emoji.getAttribute('data-value'));
      });
    });


    //handle image previewing
    document.getElementById("foodImage").addEventListener("change", function (event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("preview").src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });


    async function submitData() {
      const button = document.querySelector("button");
      button.classList.add("clicked");
      setTimeout(() => button.classList.remove("clicked"), 300); // match animation duration


      const weight = document.getElementById("weightInput").value;
      const girth = document.getElementById("girthInput").value;
      const mood = selectedMood || "";
      const mode = document.getElementById("modeToggle").checked ? "live" : "test";
      const photo = document.getElementById("foodImage").files[0];

      const formData = new FormData();
      formData.append("weight", weight);
      formData.append("girth", girth);
      formData.append("mood", mood);
      formData.append("mode", mode);
      if (photo) {
        formData.append("photo", photo);
      }

      const response = await fetch("https://healthtracker-9vax.onrender.com/log_weight", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      document.getElementById("message").innerText = result.message || "Error logging data";

      // Clear inputs
      document.getElementById("weightInput").value = "";
      document.getElementById("girthInput").value = "";
      document.getElementById("foodImage").value = "";
      document.getElementById("preview").src = "";
      selectedMood = null;
      document.querySelectorAll('.emoji').forEach(e => e.classList.remove('selected'));
    }

    document.getElementById("modeToggle").addEventListener("change", function () {
      document.getElementById("modeLabel").innerText = this.checked ? "Live Mode" : "Test Mode";
    });
  </script>

</body>
</html>
