<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log Weight and Girth</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      color: #333;
    }

    input {
      width: 100%;
      max-width: 300px;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #007AFF;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background-color: #005FCC;
    }

    #message {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Log Your Stats</h2>

  <input type="number" id="weightInput" placeholder="Weight (KG)">
  <input type="number" id="girthInput" placeholder="Girth (CM)">
  <button onclick="submitWeight()">Submit</button>
  <p id="message"></p>

  <script>
    async function submitWeight() {
      const weight = document.getElementById("weightInput").value;
      const girth = document.getElementById("girthInput").value;

      const response = await fetch("https://healthtracker-9vax.onrender.com/log_weight", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          weight: weight || "",
          girth: girth || ""
        })
      });

      const result = await response.json();
      document.getElementById("message").innerText = result.message || "Error logging data";
      document.getElementById("weightInput").value = "";
      document.getElementById("girthInput").value = "";
    }
  </script>
</body>
</html>
